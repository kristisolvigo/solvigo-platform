version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/registry
      - USE_CLOUD_SQL=false
      - DEV_MODE=true
      # Quota project for GCP API billing
      - GOOGLE_CLOUD_QUOTA_PROJECT=solvigo-platform-prod
      - GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa-key.json
      - SOLVIGO_ORG_ID=587347368878
      - SOLVIGO_PARENT_FOLDER_ID=656884660004
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reloading during development
      - ./app:/app/app:ro
      - ./alembic:/app/alembic:ro
      # Mount service account key for authentication (create this file first - see README)
      - ~/.solvigo/registry-api-key.json:/tmp/sa-key.json:ro
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    networks:
      - admin-api-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=registry
    ports:
      - "5433:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d registry"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - admin-api-network

  # Run database migrations
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/registry
      - USE_CLOUD_SQL=false
      # Use gcloud ADC (Application Default Credentials) including impersonation
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ~/.config/gcloud:/root/.config/gcloud:ro
    command: ["alembic", "upgrade", "head"]
    networks:
      - admin-api-network
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local

networks:
  admin-api-network:
    driver: bridge
