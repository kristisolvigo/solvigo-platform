# Cloud Build Configuration for ${CLIENT_NAME}/${PROJECT_NAME}
# Generated by Solvigo CLI
#
# This file defines the CI/CD pipeline for deploying your application.
# Triggered by: Git pushes/tags (see Cloud Build triggers)
#
# Substitutions available:
#   _CLIENT_NAME      - Client name
#   _PROJECT_NAME     - Project name
#   _ENVIRONMENT      - Environment (dev/staging/prod)
#   _REGION           - GCP region
#   _GCP_PROJECT      - Target GCP project ID
#   _SERVICE_ACCOUNT  - Deployer service account
#   _ARTIFACT_REPO    - Artifact Registry repository URL

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: ALLOW_LOOSE

# Timeout after 20 minutes
timeout: '1200s'

substitutions:
  _SERVICE_NAME: '${SERVICE_NAME}'  # Cloud Run service name
  _IMAGE_TAG: '$SHORT_SHA'          # Use git commit SHA as tag

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '--cache-from'
      - '$_ARTIFACT_REPO/$_SERVICE_NAME:latest'
      - '-t'
      - '$_ARTIFACT_REPO/$_SERVICE_NAME:$_IMAGE_TAG'
      - '-t'
      - '$_ARTIFACT_REPO/$_SERVICE_NAME:latest'
      - '-t'
      - '$_ARTIFACT_REPO/$_SERVICE_NAME:$_ENVIRONMENT'
      - '${DOCKERFILE_PATH:-.}'
    timeout: '600s'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '$_ARTIFACT_REPO/$_SERVICE_NAME'
    waitFor: ['build-image']
    timeout: '300s'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloudrun'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image=$_ARTIFACT_REPO/$_SERVICE_NAME:$_IMAGE_TAG'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--project=$_GCP_PROJECT'
      - '--service-account=$_SERVICE_ACCOUNT'
      - '--allow-unauthenticated'  # Adjust based on needs
      # Add other flags as needed:
      # - '--vpc-connector=...'
      # - '--set-env-vars=...'
      # - '--set-secrets=...'
      # - '--max-instances=10'
      # - '--min-instances=0'
    waitFor: ['push-image']
    timeout: '300s'

  # Step 4 (Optional): Run smoke tests
  # - name: 'gcr.io/cloud-builders/curl'
  #   id: 'smoke-test'
  #   args:
  #     - '-f'  # Fail on HTTP errors
  #     - 'https://$_SERVICE_NAME-$_ENVIRONMENT.$_DOMAIN/health'
  #   waitFor: ['deploy-cloudrun']

# Images to push to Artifact Registry (tracked in build)
images:
  - '$_ARTIFACT_REPO/$_SERVICE_NAME:$_IMAGE_TAG'
  - '$_ARTIFACT_REPO/$_SERVICE_NAME:latest'
  - '$_ARTIFACT_REPO/$_SERVICE_NAME:$_ENVIRONMENT'
